<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.nz.net.nz/thymeleaf/layout"
	layout:decorator="template1"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>
 -->
</head>
<body>
	<div layout:fragment="pageContent">
		<div class="container ">
			<div class="card mt-5" >
				<div class="card-header">Authentification</div>
				<div class="card-body">
				<div th:if="${param.error}" class="text-danger m-2" >Bad credentails</div>
					<form th:action="@{login}" method="post">
						<div class="form-group">
							<label class="control-label">UserName:</label> <input
								name="username" type="text">
						</div>
						<div class="form-group">
							<label class="control-label">Password:</label> <input
								name="password" type="password">
						</div>
						<button class="btn btn-primary">Login</button>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
